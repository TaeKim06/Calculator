<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <title> Calculator </title>

    <body>
        
        <table id = "calc">
            <tr>
                <td colspan="4"><input type="text" id="current" readonly></td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" id="result" readonly></td>
                <!-- <td><button value="c" onclick="clr()"> C </button></td> -->
            </tr>
            <tr>
                <td><button value="C" onclick="clr()">C</button></td>
                <td><button value="%" onclick="display('%')">%</button></td>
                <td><button value="()" onclick="display('()')">( )</button></td>
                <td><button value="←" onclick="backspace()">←</button></td>
            </tr>
            <tr>
                <td><button value="1/x" >1/x</button></td>
                <td><button value="square" onclick="display('^')">^</button></td>
                <td><button value="√x" >√x</button></td>
                <td><button value="/" onclick="display('/')">/</button></td>
            </tr>
            <tr>
                <td> <button value="7" onclick="display('7')" > 7 </button> </td>
                <td> <button value="8" onclick="display('8')" > 8 </button> </td>
                <td> <button value="9" onclick="display('9')" > 9 </button> </td>
                <td> <button value="*" onclick="display('*')" > × </button> </td>
            </tr>
            <tr>
                <td> <button value="4" onclick="display('4')" > 4 </button> </td>
                <td> <button value="5" onclick="display('5')" > 5 </button> </td>
                <td> <button value="6" onclick="display('6')" > 6 </button> </td>
                <td> <button value="-" onclick="display('-')" > - </button> </td>
            </tr>
            <tr>
                <td> <button value="1" onclick="display('1')" > 1 </button> </td>
                <td> <button value="2" onclick="display('2')" > 2 </button> </td>
                <td> <button value="3" onclick="display('3')" > 3 </button> </td>
                <td> <button value="+" onclick="display('+')" > + </button> </td>
            </tr>
            <tr>    
                <td> <button value="0" onclick="display()" > +/- </button> </td>
                <td> <button value="." onclick="display('0')" > 0 </button> </td>
                <td> <button value="." onclick="display('.')" > . </button> </td>
                <td> <button value="=" onclick="solve()"> = </button> </td>
            </tr>
        </table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
